<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shuttle"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ "shuttle.timetable.title." + stop | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "shuttle.timetable.title." + stop | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-item *ngFor="let item of getShuttleTimetable(); let i = index" [lines]="i === getShuttleTimetable().length - 1 ? 'none' : 'inset'" >
      <ion-label [class]="item.shuttleType">{{ "shuttle.type." + item.shuttleType | translate }}</ion-label>
      <ion-text>{{ "shuttle.timetable.item.all" | translate: { hour: item.shuttleTime.split(":")[0], minute: item.shuttleTime.split(":")[1] } }}</ion-text>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 10px; margin-right: 10px">
    <ion-fab-button (click)="changeWeekday()">
      <ion-icon name="swap-horizontal-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
