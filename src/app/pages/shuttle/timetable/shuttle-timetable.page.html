<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "shuttle.title" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "shuttle.title" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refreshShuttleTimetable($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
